<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .receipt-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .header h1 {
            margin: 0;
        }
        .header p {
            margin: 5px 0;
            color: #555;
        }
        .details, .items {
            margin-bottom: 20px;
        }
        .items p {
            margin: 5px 0;
        }
        .total {
            text-align: right;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
        button {
            display: block;
            margin: auto;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <div class="header">
            <h1>ABC Shop</h1>
            <p>123 Main Street, City, Country</p>
            <p>Phone: (123) 456-7890</p>
        </div>

        <div class="details">
            <p><strong>Date:</strong> <span id="date"></span></p>
            <p><strong>Customer:</strong> <span id="customer"></span></p>
        </div>

        <div class="items">
            <p><strong>Items:</strong></p>
            <p id="items"></p>
        </div>

        <div class="total">
            <strong>Total: $<span id="total"></span></strong>
        </div>

        <div class="footer">
            <p>Thank you for your purchase!</p>
        </div>
    </div>
    
    <script>
        // รับข้อมูลจาก URL
        const urlParams = new URLSearchParams(window.location.search);
        const customer = urlParams.get('customer') || 'Unknown';
        const items = urlParams.get('items') || 'No items';
        const total = urlParams.get('total') || '0.00';

        // เติมข้อมูลในหน้า
        document.getElementById('date').innerText = new Date().toLocaleDateString();
        document.getElementById('customer').innerText = customer;
        document.getElementById('items').innerText = items.replace(/,/g, ', '); // แสดงรายการแบบมี comma
        document.getElementById('total').innerText = parseFloat(total).toFixed(2);
    </script>
</body>
</html>
