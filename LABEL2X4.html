<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Label</title>
    <style>
        @page {
            size: 4in 2in; /* ขนาดกระดาษ 4x2 นิ้ว */
            margin: 0;
        }

        body {
            visibility: hidden; /* ซ่อนเนื้อหาบนหน้าจอ */
            margin: 0;
            padding: 0;
        }

        @media print {
            body {
                visibility: visible; /* แสดงเฉพาะเวลาพิมพ์ */
            }
        }

        .label {
            width: 4in;
            height: 2in;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .label .info {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .label .info h3 {
            font-size: 14px;
            margin: 0 0 5px 0;
        }

        .label .info p {
            font-size: 12px;
            margin: 5px 0;
        }

        .label .qrcode {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            width: 90px;
            height: 90px;
        }
    </style>
</head>
<body>
    <div class="label">
        <div class="info">
            <h3 id="product-name">Product Name</h3>
            <p id="sku">SKU</p>
            <p id="price">Price</p>
        </div>
        <div class="qrcode">
            <canvas id="qrcode"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        // ดึงพารามิเตอร์จาก URL
        const params = new URLSearchParams(window.location.search);
        const productName = params.get('product') || 'Sample Product';
        const sku = params.get('sku') || '12345';
        const price = params.get('price') || '15.00';
        const qrUrl = params.get('url') || 'https://example.com';

        // อัปเดตข้อมูลใน HTML
        document.getElementById('product-name').textContent = `Product Name: ${productName}`;
        document.getElementById('sku').textContent = `SKU: ${sku}`;
        document.getElementById('price').textContent = `Price: $${price}`;

        // สร้าง QR Code และรอจน DOM เสร็จสมบูรณ์
        QRCode.toCanvas(document.getElementById('qrcode'), qrUrl, {
            width: 90,
            margin: 1
        }, function (error) {
            if (!error) {
                // พิมพ์เมื่อทุกอย่างพร้อม
                setTimeout(() => {
                    window.print();
                    window.onafterprint = function () {
                        window.close();
                    };
                }, 1000); // รอ 1 วินาทีให้ DOM เสถียรก่อนพิมพ์
            }
        });
    </script>
</body>
</html>
